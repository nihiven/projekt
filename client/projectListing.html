<template name="projectListing">
  <table class="ui celled table">
    <thead>
      <tr>
        <th>Project</th>
        <th>Project Manager</th>
        <th>Developers</th>
        <th>Business Owner</th>
        <th>Progress</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      {{#each projects}}
        {{> project}}
      {{/each}}
    </tbody>
  </table>
</template>
