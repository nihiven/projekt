<template name="mainLayout">
	{{#if isInRole "banned"}}
		You are banned from this site.
	{{else}}
		<div class="ui container pusher" id="content">
			{{> Template.dynamic template=nav}}

			<div class="ui padded clearing segment">
  			{{> Template.dynamic template=content}}
		  </div>

			<div class="ui one column centered grid">
				<div class="column centered row footer">
					<div class="ui fitted divider"></div>
					{{projectNameStylized}} _ {{projectVersion}}
				</div>
			</div>
			
		</div>
	{{/if}}
</template>
