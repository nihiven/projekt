<template name="projectList">
	<div class="ui big top attached label">
		Projects
	</div>
	{{#if Template.subscriptionsReady}}
		<div class="ui three cards">
			{{#each listAllProjects}}
				{{>projectCard}}
			{{/each}}
		</div>
	{{else}}
		<div class="ui active centered inline loader"></div>
	{{/if}}
</template>

<!-- TODO: fix alignment of card elements, story fixed height -->
<template name="projectCard">
	<div class="ui card">
	  <a class="content">
	    <div class="header">{{name}}</div>
	    <div class="meta">
	      <span class="category">MIS</span>
	    </div>
	    <div class="description">
	      <p>{{description}}</p>
	      <p>Developer: {{developers}}</p>
	      <p>Business Owner: {{business_owner}}</p>
	      <p>Project Manager: {{project_manager}}</p>
	    </div>
			{{#if isRegulatory}}
	  		<a class="ui red right ribbon label">Regulatory</a>
	  	{{/if}}
	  </a>
	  <div class="extra content">
	  {{#if currentUser}}
			<div class="left floated favorite-icon">
					<i {{attributes}}></i>
	    </div>
	    <div class="right floated settings-icon">
					<i class="settings icon"></i>
	    </div>
	  {{/if}}
	  </div>
	</div>
</template>
