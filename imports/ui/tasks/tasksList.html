<template name="tasksList">
  <div class="ui big top attached label">
    Tasks
  </div>
  {{#if Template.subscriptionsReady}}
    <div class="ui two cards">
      {{#each tasks}}
        {{> taskDetail}}
      {{/each}}
    </div>
  {{else}}
    <div class="ui active centered inline loader"></div>
  {{/if}}
</template>

<template name="taskDetail">
  <div class="ui link card">
    <div class="content">
      <a class="header">{{title}}</a>
      {{#if project}}
        <a href="/tasks/project/{{project._id}}">{{project.name}}</a>
      {{else}}
        Orphan Task
      {{/if}}
    </div>
    <div class="content">
      {{#if project}}
        <p>{{project.description}}</p>
      {{else}}
        <p>No parent project is available for this task.</p>
      {{/if}}
    </div>
    <div class="extra content">
      {{#if creatorProfile}}
        <span class="taskSubHeader"><a class="user" href="/users/{{createdId}}">{{creatorProfile.name}}</a> created this task {{aLongLongTimeAgo}}.</span>
      {{else}}
        <span class="taskSubHeader">This task was created {{aLongLongTimeAgo}}.</span>
      {{/if}}
    </div>
  </div>
</template>
