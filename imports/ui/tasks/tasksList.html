<template name="tasksList">
  {{#if currentUser}}
    <div class="ui big top attached label">
      Tasks
    </div>
    {{#if Template.subscriptionsReady}}
      <div class="ui two cards">
        {{#each tasks}}
          {{> taskDetail}}
        {{/each}}
      </div>
    {{else}}
      <div class="ui active centered inline loader"></div>
    {{/if}}
  {{else}}
    <p>{{errMessage "notLoggedInView"}}</p>
  {{/if}}
</template>

<template name="taskDetail">
  <div class="ui {{#if project}}green{{else}}red{{/if}} link card">
    <div class="content">
      <a class="header" href="/tasks/{{_id}}">{{title}}</a>
      {{#if project}}
        <a href="/projects/{{project._id}}">{{project.name}}</a>
      {{else}}
        Solo Task
      {{/if}}
    </div>
    <div class="content">
      <p>{{description}}</p>
    </div>
    <div class="extra content">
      {{#if creatorProfile}}
        <span class="taskSubHeader"><a class="user" href="/users/{{createdId}}">{{creatorProfile.name}}</a> created this task {{aLongLongTimeAgo}}.</span>
      {{else}}
        <span class="taskSubHeader">This task was created {{aLongLongTimeAgo}}.</span>
      {{/if}}
    </div>
  </div>
</template>
