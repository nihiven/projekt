<template name="projectList">
	{{#if currentUser}}
		<div class="ui big top attached label">
			Projects
		</div>
		{{#if Template.subscriptionsReady}}
			<div class="ui three cards">
				{{#each listAllProjects}}
					{{> projectCard}}
				{{/each}}
			</div>
		{{else}}
			<div class="ui active centered inline loader"></div>
		{{/if}}
	{{else}}
  	<p>{{errMessage "notLoggedInView"}}</p>
	{{/if}}
</template>

<template name="projectCard">
	<div class="ui {{#if isRegulatory}}red{{/if}} link card">
		<div class="content project-body">
    	<div class="header">{{name}}</div>
	    <div class="description">
	      <p>{{description}}</p>
	    </div>
	  </div>
	  <div class="extra content">
	  {{#if currentUser}}
			<div class="left floated favorite-icon">
					<i class="{{#if isFavorite}}red heart icon{{else}}empty heart icon{{/if}}"></i>Favorite
	    </div>
	    <div class="right floated">
				Tasks: {{taskCount}}
	    </div>
	  {{/if}}
	  </div>
	</div>
</template>
