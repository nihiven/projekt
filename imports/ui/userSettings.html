<template name="userSettings">
	<div class="ui two column centered grid">
		<div class="column">
			{{#if currentUser}}
				{{> settingsForm }}
			{{ else }}
				You must <a href="{{pathFor '/sign-in'}}">Sign In</a> to view this page.
			{{/if}}
		</div>
	</div>
</template>

<template name="settingsForm">
	<form class="ui segment form">
		<div class="field">
	      <label>Display Name</label>
	      <input placeholder="Display Name" name="displayName" type="text">
	  </div>
	  <div class="field">
				<label>Public Email</label>
	      <input placeholder="user@ccbh.com" name="publicEmail" type="text">
		</div>
		<div class="field">
			<label>Office Phone</label>
      <input placeholder="444-555-000" name="officePhone" type="text">
    </div>
	  <div class="field">
			<label>Office Location</label>
      <input placeholder="Heinz 57 Tower, Pittsburgh, PA" name="officeLocation" type="text">
	  </div>
	  <div class="ui primary submit button">Update</div>
	  <div class="ui error message"></div>
		<div class="ui positive message transition hidden">
			<i class="close icon"></i>
			Account updated.
		</div>
	</form>
</template>
