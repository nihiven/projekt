<template name="userSettings">
	{{#if currentUser}}
		{{> settingsForm }}
	{{ else }}
		You must <a href="{{pathFor '/sign-in'}}">Sign In</a> to view this page.
	{{/if}}
</template>

<template name="settingsForm">
	<form class="ui form segment" action="/user/settings/update" method="POST">
		<div class="fields">
	    <div class="four wide field">
	      <label>Display Name</label>
	      <input placeholder="Display Name" name="display-name" type="text">
	    </div>
	  </div>
	  <div class="fields">
	    <div class="four wide field">
				<label>Public Email</label>
	      <input placeholder="user@ccbh.com" name="public-email" type="text">
	    </div>
			<div class="four wide field">
				<label>Office Phone</label>
	      <input placeholder="444-555-000" name="office-phone" type="text">
	    </div>
	  </div>
	  <div class="fields">
	  	<div class="six wide field">
				<label>Office Location</label>
	      <input placeholder="Heinz 57 Tower, Pittsburgh, Pa" name="office-location" type="text">
	    </div>
	  </div>
	  <div class="ui primary submit button">Update</div>
	  <div class="ui error message"></div>
	</form>
</template>
