<template name="userRoleMgmt">
  {{> newGrid}}
</template>

<template name="newGrid">
  <div class="ui padded grid container">
    {{#if isInRole "admin"}}
      <!-- HEADER -->
      <div class="{{isDebugColors 'blue'}} row">
        <div class="eight wide column">
          <div class="ui small buttons">
            <button class="ui button">Users</button>
            <div class="or"></div>
            <button class="ui button">Roles</button>
          </div>
        </div>
        <div class="right aligned eight wide column">
          <button class="ui small button">Add</button>
          <button class="ui small button">Delete</button>
        </div>
      </div>
    {{/if}}
    <!-- MAIN -->
    <div class="row">
      <div class="{{isDebugColors 'green'}} {{#if isInRole "admin"}} eleven {{else}} sixteen {{/if}} wide column">
        {{> userTable}}
      </div>
      {{#if isInRole "admin"}}
        <div class="{{isDebugColors 'red'}} five wide column">
          {{> profileTable}}
          {{> roleTable}}
        </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="userTable">
  <table class="ui blue selectable table">
    <thead>
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
      </tr>
    </thead>
    <tbody>
      {{#each userList}}
        {{> userRow}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="userRow">
  <tr class="userTable">
    <td class="collapsing">
      {{profile.name}}
    </td>
    <td>
      {{profile.email}}
    </td>
  </tr>
</template>

<!-- Profile Table -->
<template name="profileTable">
  <table class="ui table">
    <thead>
      <tr>
        <th colspan="2">User Profile {{justin}} a</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Name</td>
        <td>Justin Behanna</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>behannaje@upmc.com</td>
      </tr>
    </tbody>
  </table>
</template>


<template name="roleTable">
  <table class="ui table">
    <thead>
      <tr>
          <th>Roles</th>
      </tr>
    </thead>
    <tbody>
      {{#each getAllRoles}}
        <tr>
          <td>
            <div class="ui toggle checkbox">
              <input type="checkbox" tabindex="0" class="hidden debugColors" checked={{isUserInRole ../_id name}}>
              <label>{{name}}</label>
            </div>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
