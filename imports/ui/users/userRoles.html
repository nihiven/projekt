<template name="userRoleMgmt">
  {{#if isInRole "admin"}}
    {{> adminUserRoleTable}}
  {{else}}
    {{> stdUserRoleTable}}
  {{/if}}
</template>

<!-- ADMIN TABLE -->
<template name="adminUserRoleTable">
  <table class="ui striped table">
    <thead>
      <tr>
        <th>Name</th>
        {{#each getAllRoles}}
          <th>{{name}}</th>
        {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each userList}}
        {{> adminUserRoleRow}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="adminUserRoleRow">
  <tr>
    <td>{{displayName}}</td>
    <!-- name is role -->
    {{#each getAllRoles}}
      <td>
        <div class="inline field">
          <div class="ui checkbox">
            <input type="checkbox" id="{{../_id}}" checked="{{isUserInRole ../_id name}}">
            <label></label>
          </div>
        </div>
      </td>
    {{/each}}
  </tr>
</template>


<!-- STANDARD TABLE -->
<template name="stdUserRoleTable">
  <table class="ui striped table">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {{#each userList}}
        {{> stdUserRoleRow}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="stdUserRoleRow">
  <tr>
    <td>{{displayName}}</td>
  </tr>
</template>
