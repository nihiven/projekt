<template name="userRoleMgmt">
  <!-- {{> userRoleTable}} -->
  {{> newGrid}}
</template>

<template name="newGrid">
  <div class="ui padded grid container">
    <!-- HEADER -->
    <div class="blue row">
      <div class="eight wide column">
        <div class="ui small buttons">
          <button class="ui button">Users</button>
          <div class="or"></div>
          <button class="ui button">Roles</button>
        </div>
      </div>
      <div class="right aligned eight wide column">
        <button class="ui small button">Add</button>
        <button class="ui small button">Delete</button>
      </div>
    </div>
    <!-- MAIN -->
    <div class="row">
      <div class="green eleven wide column">
        main content
      </div>
      <div class="red five wide column">
        side menu
      </div>
    </div>
    <!-- FOOTER -->
    <div class="row">
      <div class="purple column">
        footer
      </div>
    </div>
  </div>
</template>

<!-- ADMIN TABLE -->
<template name="userRoleTable">
  <table class="ui striped table">
    <thead>
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        {{#if isInRole "admin"}}
          {{#each getAllRoles}}
            <th>{{name}}</th>
          {{/each}}
        {{/if}}
      </tr>
    </thead>
    <tbody>
      {{#each userList}}
        {{> userRoleRow}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="userRoleRow">
  <tr>
    <td>{{profileField "name"}}</td>
    <td>{{profileField "email"}}</td>
    {{#if isInRole "admin"}}
      <!-- name is role -->
      {{#each getAllRoles}}
        <td>
          <div class="inline field">
            <div class="ui checkbox">
              <input type="checkbox" id="{{../_id}}" checked={{isUserInRole ../_id name}}>
              <label></label>
            </div>
          </div>
        </td>
      {{/each}}
    {{/if}}
  </tr>
</template>
