<template name="userRoleMgmt">
  <div class="ui big top attached label">
    User List
  </div>
  {{#if currentUser}}
    {{> newGrid}}
  {{else}}
    <p>{{errMessage "notLoggedInView"}}</p>
  {{/if}}
</template>

<template name="newGrid">
  <div class="ui padded grid container">
    <!-- {{#if isInRole "admin"}}
      HEADER
      <div class="{{isDebugColors 'blue'}} row">
        <div class="eight wide column">
          <div class="ui small buttons">
            <button class="ui button">Users</button>
            <div class="or"></div>
            <button class="ui button">Roles</button>
          </div>
        </div>
        <div class="right aligned eight wide column">
          <button class="ui small button">Add</button>
          <button class="ui small button">Remove</button>
        </div>
      </div>
    {{/if}}-->
    <!-- MAIN -->
    <div class="row">
      <div class="{{isDebugColors 'green'}} {{#if isInRole "admin"}} eleven {{else}} sixteen {{/if}} wide column">
        {{> userTable}}
        {{> userRemoveModal}}
      </div>
      {{#if isInRole "admin"}}
        <div class="{{isDebugColors 'red'}} five wide column">
          {{> profileTable}}
          {{> roleTable}}
        </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="userTable">
  <table class="ui selectable table">
    <thead>
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>Office Location</th>
        <th>Office Phone</th>
      </tr>
    </thead>
    <tbody>
      {{#each userList}}
        {{> userRow}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="userRow">
  <tr class="{{isBanned this._id 'banned' ''}} userTable {{isSelected}}">
    <td class="collapsing">
      {{profile.name}}
    </td>
    <td>
      {{profile.email}}
    </td>
    <td>
      {{profile.officeLocation}}
    </td>
    <td>
      {{profile.officePhone}}
    </td>
  </tr>
</template>

<!-- Profile Table -->
<template name="profileTable">
  <table class="ui {{isBanned profile.userId 'red banned' ''}} table">
      <thead>
        <tr>
          <th colspan="2">Edit User Profile</th>
        </tr>
      </thead>
      <tbody>
        {{#if isBanned profile.userId true false}}
          <tr class="banned"><td colspan="2">BANNED</td></tr>
        {{/if}}
        {{#if profileUserId}}
        <tr>
          <td>Name</td>
          <td>{{profile.name}}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{profile.email}}</td>
        </tr>
        <tr>
          <td>Office Location</td>
          <td>{{profile.officeLocation}}</td>
        </tr>
        <tr>
          <td>Office Phone</td>
          <td>{{profile.officePhone}}</td>
        </tr>
        <tr class="right aligned">
          <td colspan="2">
            <button class="ui small button user-remove">Remove</button>
          </td>
        </tr>
        {{else}}
          <tr>
            <td colspan="2">Select a user.</td>
          </tr>
        {{/if}}
      </tbody>
  </table>
</template>

<template name="roleTable">
  {{#if profileUserId}}
    <table class="ui table">
      <thead>
        <tr>
            <th>Roles</th>
        </tr>
      </thead>
      <tbody>
        {{#each getAllRoles}}
          <tr>
            <td>
              <div class="ui toggle checkbox">
                <input type="checkbox" tabindex="0" class="hidden debugColors" checked={{isUserInRole profileUserId name}}>
                <label>{{name}}</label>
              </div>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{/if}}
</template>

<template name="userRemoveModal">
  <div class="ui small modal user-remove-modal">
    <div class="header">Remove User</div>
    <div class="content">
      <p>Are you sure you want to remove this user?</p>
    </div>
    <div class="actions">
      <div class="ui negative button">Cancel</div>
      <div class="ui positive button">Delete User</div>
    </div>
  </div>
</template>
