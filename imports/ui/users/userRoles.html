<template name="userRoleMgmt">
  {{> userRoleTable}}
</template>

<!-- ADMIN TABLE -->
<template name="userRoleTable">
  <table class="ui striped table">
    <thead>
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        {{#if isInRole "admin"}}
          {{#each getAllRoles}}
            <th>{{name}}</th>
          {{/each}}
        {{/if}}
      </tr>
    </thead>
    <tbody>
      {{#each userList}}
        {{> userRoleRow}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="userRoleRow">
  <tr>
    <td>{{displayName}}</td>
    <td>{{email}}</td>
    {{#if isInRole "admin"}}
      <!-- name is role -->
      {{#each getAllRoles}}
        <td>
          <div class="inline field">
            <div class="ui checkbox">
              <input type="checkbox" id="{{../_id}}" checked="{{isUserInRole ../_id name}}">
              <label></label>
            </div>
          </div>
        </td>
      {{/each}}
    {{/if}}
  </tr>
</template>
