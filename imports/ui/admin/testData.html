<!-- TODO: protect page from logged out users -->
<template name="testData">
		{{#if isInRole 'admin'}}
			<div class="ui top attached big label">Load Test Data</div>
			<p>Projects Loaded: {{projectCount}}</p>
			<button class="ui button projectData">Load Projects</button>
			<button class="ui button taskData">Load Tasks</button>
			<button class="ui button reset">Reset Project Data</button>

			<p>Test User Data</p>
			<button class="ui button userData">Load Users</button>
		{{ else }}
			<p>{{errMessage "notAdminView"}}</p>
		{{/if}}
</template>
