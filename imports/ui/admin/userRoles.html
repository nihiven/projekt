<template name="userRoleMgmt">
  {{#if Template.subscriptionsReady}}
    {{> userRoleTable}}
  {{/if}}
</template>

<template name="userRoleTable">
  <table class="ui striped table">
    <thead>
      <tr>
        <th>Name</th>
        {{#each columns}}
          <th>{{name}}</th>
        {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each userList}}
        {{> userRoleRow}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="userRoleRow">
  <tr>
    <td>{{displayName}}</td>
    <td>
      <div class="inline field">
        <div class="ui toggle checkbox">
          <input type="checkbox" tabindex="0" class="hidden viewOnly">
          <label></label>
        </div>
      </div>
    </td>
    <td>{{isContributor}}</td>
    <td>{{isProjectManager}}</td>
    <td>{{isAdmin}}</td>
  </tr>
</template>
