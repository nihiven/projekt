<template name="adminSettings">
  <div class="ui form">
    <p>
      <div class="ui toggle checkbox debugColors">
        <input type="checkbox" tabindex="0" class="hidden" {{isDebugColors "checked" ""}}>
        <label>Debug Colors</label>
      </div>
    </p>
    <p>
      <div class="ui toggle checkbox quickMessage">
        <input type="checkbox" tabindex="0" class="hidden" {{isQuickMessage "checked" ""}}>
        <label>Quick Message</label>
      </div>
    </p>
  </div>
</template>
