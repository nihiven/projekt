<template name="projectRow">
  <tr>
    <td class="projectRow" scope="row">{{name}}</td>
    <td>{{project_manager}}</td>
    <td>{{dev_lead}}</td>
    <td>{{business_owner}}</td>
    <td>
      <div class="ui {{status_color}} progress">
        <div class="bar"></div>
      </div>
    </td>
    <td>
      <button class="delete">X</button>
    </td>
  </tr>
</template>
