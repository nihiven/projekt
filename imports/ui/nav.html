<template name="nav">
  <div class="ui pointing menu">
    <div class="header item">Projekt</div>
    <a class="item" href="/">Dashboard</a>
    <a class="item" href="/projects">Projects</a>
    <a class="item" href="/tasks">Tasks</a>
    <a class="item" href="/resources">Resources</a>
    <a class="item" href="/reports">Reports</a>
    <div class="right menu">
        {{#if currentUser}}
          {{>loggedInMenu}}
        {{else}}
          {{>loggedOutMenu}}
        {{/if}}
    </div>
  </div>
</template>


<template name="loggedInMenu">
  <div class="ui dropdown item">
    <div class="text">
      {{currentUser.username}}
    </div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <a class="item settings" href="/user/settings">Settings</a>
      <a class="item logout" href="/user/logout">Logout</a>
    </div>
  </div>
</template>

<template name="loggedOutMenu">
  <!-- TODO: logout functions -->
  <div class="ui item login">Login</div>
</template>
