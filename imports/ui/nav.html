<template name="nav">
  <div class="ui menu">
    <div class="header item">Projekt</div>
    <a class="item" href="{{pathFor '/'}}">Dashboard</a>
    <a class="item" href="{{pathFor '/projects'}}">Projects</a>
    <a class="item" href="{{pathFor '/tasks'}}">Tasks</a>
    <a class="item" href="{{pathFor '/resources'}}">Resources</a>
    <a class="item" href="{{pathFor '/reports'}}">Reports</a>
    <a class="item" href="{{pathFor '/test/data'}}">Test Data</a>
    <div class="right menu">
      {{#if currentUser}}
        {{>loggedInMenu}}
      {{else}}
        {{>loggedOutMenu}}
      {{/if}}
    </div>
  </div>
  {{> logoutModal}}
</template>


<template name="loggedInMenu">
  <!-- TODO: menu height is off because of these icons -->
  <div class="ui item">
    <i class="circular inbox icon inbox-icon"></i>
    <i class="circular heart icon favorite-icon"></i>
    <i class="circular settings icon settings-icon"></i>
    <div class="login-button">
      <i class="circular remove icon signout-icon" id="login-buttons-logout"></i>
    </div>
  </div>
</template>

<template name="loggedOutMenu">
  <!-- TODO: login functions -->
  <a class="ui item login" href="{{pathFor '/sign-in'}}">Sign In</a>
</template>

<template name="logoutModal">
  <div class="ui small modal">
    <div class="header">Logout</div>
    <div class="content">
      <p>Are you sure you want to logout?</p>
    </div>
    <div class="actions">
      <div class="ui negative button">No</div>
      <div class="ui positive button">Yes</div>
    </div>
  </div>
</template>
